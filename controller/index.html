<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
  <title>Login</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1505236858219-8359eb29e329?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=d14a810136c7528ba19f04ff77b8130d&auto=format&fit=crop&w=1130&q=80');
      background-size: cover;
    }
  </style>
</head>

<body>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '277442853059545',
        autoLogAppEvents: true,
        xfbml: true,
        version: 'v3.1'
      });
    };
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    const access_token = localStorage.getItem('token')
    if (access_token) {
      window.location = 'http://localhost:8080/home.html'
    }
    function checkLoginState() {
      FB.getLoginStatus(function (response) {
        console.log(response)
        if (response.status === 'connected') {
          axios.post('http://localhost:3000/fbSignIn', response.authResponse)
            .then(result => {
              localStorage.setItem('token', result.data.token)
              window.location = 'http://localhost:8080/home.html'
            })
            .catch(err => {
              console.log("masuk error fb")
              console.log(err)
            })
          console.log('Berhasil login')
        }
      });
    }
  </script>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2196f3">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-white" href="#">Navbar</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link text-white" href="index.html">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="register.html">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="login.html">Signin</a>
        </li>
      </ul>
    </div>
  </nav>
  <br><br><br><br>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-12 col-sm-12">
      </div>
      <div class="col-lg-4 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-body">
              <br>
              <h2 class="card-title" style="text-align: center">Login</h2>
              <br>
              <div id="alert"></div>
              <form method="POST">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" id="login">Login</button> or
                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" class="nav-link"></fb:login-button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>
    $('#login').click(function () {
      event.preventDefault()
      const url = 'http://localhost:3000/login'
      let password = $('#password').val()
      let email = $('#email').val()
      axios.post(url, {
        email: email,
        password: password,
      })
        .then(result => {
          localStorage.setItem('token', result.data.token)
          $('#alert').html(swal("Login success", "Login", "success"))
          setTimeout(function() {
            window.location = 'http://localhost:8080/home.html'
          }, 2000)
        })
        .catch(err => {
          $('#alert').html(swal('Email or password wrong', "Login failed", "error"))
          setTimeout(function() {
            window.location = 'http://localhost:8080/login.html'
          }, 2000)
        })
    })
  </script>
</body>

</html>
