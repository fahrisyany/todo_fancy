<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sticker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style-login.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>
        Authentication
    </title>
</head>

<body class="text-center">
    <script>

        // var FB = require("fb");

        window.fbAsyncInit = function () {
            FB.init({
                appId: "277442853059545",
                autoLogAppEvents: true,
                xfbml: true,
                version: "v3.1"
            });
        };
        (function (d, s, id) {
            var js,
                fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        })(document, "script", "facebook-jssdk");
        const access_token = localStorage.getItem("token");
        if (access_token) {
            window.location = "http://localhost:8080/index.html";
        }
        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                console.log(response);
                if (response.status === "connected") {
                    axios
                        .post(
                            "http://localhost:3000/api/users/signin/facebook",
                            response.authResponse
                        )
                        .then(result => {
                            localStorage.setItem("token", result.data.token);
                            window.location = "http://localhost:8080/index.html";
                        })
                        .catch(err => {
                            console.log("masuk error fb");
                            console.log(err);
                        });
                    console.log("Berhasil login");
                }
            });
        }


    </script>

    <div id="app">
        <form class="form-signin" @submit.prevent="login">
            <img class="mb-4" v-bind:src="logo" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            {{ message }}
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" v-model="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" v-model="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p>Join with us now,
                <a href="/register.html">Sign Up</a>
            </p>
            <p>Sign in with facebook</p>
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" class="nav-link"></fb:login-button>
            <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
        </form>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
